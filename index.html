<!doctype html>
<html>
  <head>
    <title>retroshooter</title>
    <script src="retroshooter.js"></script>
    <style>
      body { background:black; color:white; }
      canvas { display:block; float:left; margin:5em; border:1px solid red; }
      #wrapper { margin:auto; width:800px; }
      #info { display:inline-block; }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <canvas id="canvas" width="400" height="480"></canvas>
      <div id="info">
        Level: <span id="level">0</span><br>
        Enemies: <span id="enemies">0</span><br>
      </div>
    </div>
    <script>
      var canvas = document.getElementById("canvas")
      if (canvas.getContext){  
        var ctx = canvas.getContext('2d')
        run(ctx)
      } else {  
        console.log("no canvas :(")
        document.write("Please use a modern browser.")
      }  
    </script>
  </body>
</html>
